<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doğukan & Mısra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Background layers -->
  <canvas id="aurora" aria-hidden="true"></canvas>
  <div class="stars" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <!-- Header -->
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">
        <span class="brand__icon">♥</span>
        <span class="brand__text">D &amp; M</span>
      </a>

      <nav class="nav">
        <a class="nav__link is-active" href="index.html">Ana Sayfa</a>
        <a class="nav__link" href="galeri.html">Galeri</a>
        <a class="nav__link" href="anilar.html">Anılar</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__topline">
          <span class="pill">✦ YILDIZLARDA YAZILI ✦</span>
        </div>

        <h1 class="hero__title">Doğukan <span class="amp">&amp;</span> Mısra</h1>
        <p class="hero__subtitle">
          Birlikte olduğumuz her an, gökyüzündeki ışıklara bedel.
        </p>

        <div class="card">
          <div class="card__date" id="targetLabel">29 Ekim 2025</div>

          <div class="countdown" id="countdown">
            <div class="countdown__box">
              <div class="countdown__num" id="cdDays">--</div>
              <div class="countdown__label">GÜN</div>
            </div>
            <div class="countdown__box">
              <div class="countdown__num" id="cdHours">--</div>
              <div class="countdown__label">SAAT</div>
            </div>
            <div class="countdown__box">
              <div class="countdown__num" id="cdMins">--</div>
              <div class="countdown__label">DAKİKA</div>
            </div>
            <div class="countdown__box">
              <div class="countdown__num" id="cdSecs">--</div>
              <div class="countdown__label">SANİYE</div>
            </div>
          </div>

          <div class="card__hint">
          </div>
        </div>

        <div class="hero__footer">
          <span class="spark">♥</span>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/aurora.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
